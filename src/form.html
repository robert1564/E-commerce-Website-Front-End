<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://kit.fontawesome.com/b24cc46ad0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/form.css" />
        <title>Form</title>
    </head>
    <body>

        <form>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nume Complet" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-email innactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-adr innactive">
                <i class="fas fa-address-card"></i>
                <input type="text" placeholder="Adresa" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-num innactive">
                <i class="fas fa-phone-square-alt"></i>
                <input type="text" placeholder="Numar Telefon" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-finish innactive">
                <i class="fas fa-kiss-wink-heart"></i>
                <p>Multumim pentru comanda!</p>
                <i class="fas fa-kiss-wink-heart"></i>
            </div>
        </form>

        <script src="js/form.js"></script>
    </body>
</html>
